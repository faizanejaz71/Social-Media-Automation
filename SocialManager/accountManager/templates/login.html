{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
  </head>
  <body data-theme="dark">
    <main>
      <div class="flex-grow-1 min-vh-100 overflow-auto">
        <div class="bg-secondary px-5 py-2 d-flex justify-content-between">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <i class="bi bi-bootstrap me-2" style="font-size: 32px"></i>
            <span class="fs-4">Sidebar</span>
          </a>
          <button class="btn btn-secondary rounded-circle" id="themeToggle"><i class="bi bi-circle-half"></i></button>
        </div>
        <!-- Modal body -->
        <div class="login d-flex flex-column h-100 justify-content-center">
          <div class="row w-100 justify-content-center mx-auto">
            <div class="col-xl-5 col-md-6 col-12">
              {% comment %} <ul class="nav nav-underline nav-fill gap-0" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Login</button>
                </li>
              </ul> {% endcomment %}
              <div class="mt-3">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <form method = "POST" action = "{% url 'login' %}" class="mx-1">
                      {% csrf_token %}
                      <div class="mb-2">
                        <label for="email1" class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control rounded shadow-none py-2 px-3 fs-6" placeholder="Username" id="email1" required />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control rounded shadow-none py-2 px-3 fs-6" placeholder="Password" id="password" required />
                        <span class="form-text"><a href="#" class="link-dark text-decoration-none link-opacity-75-hover">Forgot your password?</a></span>
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-dark w-100 shadow-none">Login</button>
                      </div> 
                    </form>
                  </div>
                </div>
              </div>
              <span class="small d-block text-center">
                New user discount applies only to full price items. <br />By providing your email address, you agree to our <br />
                <a href="privacy.html" class="link-danger">Privacy Policy</a> and
                <a href="tos.html" class="link-danger">Terms of Service.</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
      });
    </script>
  </body>
</html>
