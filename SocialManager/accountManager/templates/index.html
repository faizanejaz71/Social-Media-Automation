{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
  </head>
  <body data-theme="dark">
    <main>
      <div class="d-flex flex-column flex-shrink-0 p-3 pe-0" style="width: 220px">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
          <i class="bi bi-bootstrap me-2" style="font-size: 32px"></i>
          <span class="fs-4">Sidebar</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <i class="bi bi-house me-2"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="bi bi-speedometer2 me-2"></i>
              Dashboard
            </a>
          </li>
          {% comment %} <li>
            <a href="#" class="nav-link">
              <i class="bi bi-table me-2"></i>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="bi bi-grid me-2"></i>
              Products
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="bi bi-people me-2"></i>
              Customers
            </a>
          </li> {% endcomment %}
        </ul>
        <hr />
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2" />
            <strong>maxcore</strong>
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="b-example-divider"></div>
      <div class="main-content d-flex flex-column flex-grow-1 p-3">
        <div class="d-flex justify-content-between gap-3">
          <form class="d-flex flex-grow-1 align-items-center" role="search">
            <input class="form-control shadow-none rounded-pill rounded-end-0" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-primary rounded-start-0 fw-semibold" type="submit">Search</button>
          </form>
          <button class="btn btn-secondary rounded-circle" id="themeToggle"><i class="bi bi-circle-half"></i></button>
        </div>
        <hr />
        <h1>Dashboard</h1>
        <div class="container-fluid my-2">
          <div class="d-flex justify-content-between">
            <h6 class="mb-2">News</h6>
            <a href="#" class="">see more...</a>
          </div>
          <hr class="m-0" />
          <div class="row py-3 w-100 align-items-center">
            <div class="col-lg-11">
              <div class="row gy-5">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 pe-0">
                  <div class="card rounded-0 border-black overflow-hidden">
                    <img src="{% static 'assets/images/2.jpg' %}" class="img-fluid" alt="..." />
                    <div class="card-img-overlay d-flex flex-column justify-content-between align-items-baseline">
                      <h5 class="card-title text-white fs-3">Account 1</h5>
                      <button onclick="location.href='{% url 'twitter-login' %}'" class="border-0 btn btn-dark btn-sm">Read more</button>
                    </div>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 pe-0">
                  <div class="card rounded-0 border-black overflow-hidden">
                    <img src="{% static 'assets/images/image3.webp' %}" class="img-fluid" alt="..." />
                    <div class="card-img-overlay d-flex flex-column justify-content-between align-items-baseline">
                      <h5 class="card-title text-white fs-3">Account 2</h5>
                      <div class="float-end mt-5">
                        <a href="" class="link-light fw-bold">Learn more</a>
                      </div>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-1 p-4">
              <a class="btn btn-secondary btn-lg rounded-circle"><i class="bi bi-plus-circle"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
      });
    </script>
  </body>
</html>
